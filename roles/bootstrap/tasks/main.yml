---
- name: Check for Python
  raw: test -e /usr/bin/python
  changed_when: false
  failed_when: false
  register: python

- name: Install Python
  raw: "test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)"
  when: python.rc != 0

- name: Gather Facts, now that we have python
  setup:

- name: ensure apt cache is recent
  apt:
    update_cache: yes
